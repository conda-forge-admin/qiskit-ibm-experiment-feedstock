{% set name = "qiskit-ibm-experiment" %}
{% set version = "0.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-ibm-experiment-{{ version }}.tar.gz
  sha256: 443d0dc9959f0de75a4f2cf2ea04e63974c8957a1806fff006fc25a9349462fc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy >=1.13
    - pandas >=1.3.0
    - python >=3.7
    - python-dateutil >=2.8.0
    - qiskit-terra >=0.18.0
    - requests >=2.19
    - requests_ntlm >=1.1.0
    - typing-extensions >=4.0.0
    - urllib3 >=1.21.1

test:
  imports:
    - qiskit_ibm_experiment
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-ibm-experiment
  summary: Qiskit IBM Experiment service for accessing the quantum experiment interface at IBM
  license: Apache-2.0
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
